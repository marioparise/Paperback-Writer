<!doctype html>
<html dir="ltr" lang="en-US">
	<head>
		<title></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link href="css/screen.css" rel="stylesheet" type="text/css" />
		
		<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="js/tiny_mce/tiny_mce.js"></script>

		<script type="text/javascript">
			tinyMCE.init({
				// General options
				mode : "textareas",
				theme : "advanced",
				
				setup: function(ed) {
					var text = "";
					var wordcount = false;
					ed.onKeyUp.add(function(ed, e) {
						text = ed.getContent().replace(/(<([^>]+)>)/g,"").replace(/\s+/g," ");
						text = $.trim(text);
						$('#wordcount').html("<span>" + text.split(' ').length + "</span> words, <span>" + text.length + "</span> characters");
					});
				},

				// Theme options
				theme_advanced_buttons1 : "bold,italic,underline,|,justifyleft,justifycenter,justifyright",
				theme_advanced_buttons2 : "",
				theme_advanced_buttons3 : "",
				theme_advanced_buttons4 : "",
				theme_advanced_toolbar_location : "top",
				theme_advanced_toolbar_align : "left",
				theme_advanced_statusbar_location : "bottom",
				theme_advanced_resizing : true,
				theme_advanced_path : false,
				width: "100%",
				height: "400"
			});
		</script>
		
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	
	<body>	
		<header>
			<h1><input id="book-title" type="text" placeholder="Book Title Goes Here" /></h1>
		</header>
		
		<nav id="menu">
			<ul>
				<li><a id="open">Open</a></li>
				<li><a id="save">Save</a></li>
				<li><a id="export-epub">Export to ePub</a></li>
			</ul>
		</nav>
		
		<nav id="toc">
			<select>
				<option>Chapter 1</option>
				<option>[Add New Chapter]</option>
			</select>
		</nav>
		
		<section id="content">
			<h2><input id="chapter-title" type="text" placeholder="Chapter Title Goes Here (Optional)" /></h2>
			
			<textarea id="page" name="content"></textarea>
			
			<div id="wordcount" class="wordcount">0  words, 0 characters</div>
		</section>
	</body>
</html>
